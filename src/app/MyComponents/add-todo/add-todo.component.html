<div class="container my-3">
  <h4>Add Todos</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group my-3">
      <label for="title" class="form-label">Todo Title</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="title"
        class="form-control"
        id="title"
      />
    </div>
    <div class="form-group my-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        class="form-control"
        name="desc"
        id="desc"
        type="text"
        [(ngModel)]="desc"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary my-2">Add Todo</button>
  </form>
</div>
